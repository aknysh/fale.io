{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav>
    <ul class="pager">
        {{ if .Paginator.HasNext }}
        <li class="previous"><a href="{{ .URL }}page/{{ .Paginator.Next.PageNumber }}">&larr; Older</a></li>
        {{ end }}
        {{ if .Paginator.HasPrev }}
        <li class="next"><a href="{{ .URL }}page/{{ .Paginator.Prev.PageNumber }}">Newer &rarr;</a></li>
        {{ end }}
    </ul>
</nav>
{{ end }}
